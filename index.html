<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر العمدة - Starlink وغيره</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Cairo", sans-serif !important;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #222;
    
    }
    header {
      background-color: #002141;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      background: #003366;
      padding: 0.5rem;
    }
    nav button {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .product-card:hover {
      transform: scale(1.03);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 10px;
      height: 200px;
      object-fit: cover;
    }
    footer {
      background: #002141;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      display: none;
    }
    .modal-content {
      background: #fff;
      border-radius: 15px;
      padding: 2rem;
      max-width: 500px;
      width: 90%;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #f00;
      color: #fff;
      border: none;
      padding: 0.25rem 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>متجر العمدة</h1>
    <p>كل الخدمات في مكان واحد</p>
  </header>

  <nav>
    <button onclick="filterCategory('starlink')">تنشيط Starlink</button>
    <button onclick="filterCategory('games')">شحن ألعاب وجواهر</button>
    <button onclick="filterCategory('apps')">شحن نجوم/تطبيقات</button>
    <button onclick="filterCategory('shopping')">شراء منتجات أونلاين</button>
  </nav>

  <div class="product-grid" id="product-list"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">إغلاق</button>
      <img id="modal-img" src="" alt="" />
      <h2 id="modal-title"></h2>
      <p id="modal-desc"></p>
      <p id="modal-price"></p>
    </div>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة &copy; العمدة 2025</p>
  </footer>

  <script>
    const exchangeRate = 3500; // سعر الدولار مقابل الجنيه السوداني
    const products = [
      { title: "Starlink Standard", img: "pic1.webp", price: 150, category: "starlink", desc: "تنشيط باقة ستاندارد بسرعة ممتازة" },
      { title: "Starlink Residential", img: "pic2.webp", price: 120, category: "starlink", desc: "باقة منزلية مثالية للاستخدام اليومي" },
      { title: "Starlink Roam", img: "pic1.webp", price: 130, category: "starlink", desc: "باقة للمستخدمين أثناء التنقل" },
      { title: "Starlink Business", img: "pic2.webp", price: 250, category: "starlink", desc: "باقة للشركات بسرعات فائقة" },
      { title: "Starlink Maritime", img: "pic1.webp", price: 300, category: "starlink", desc: "باقة مخصصة للسفن والمحيطات" },
      { title: "Starlink Premium", img: "pic2.webp", price: 450, category: "starlink", desc: "خدمة فائقة السرعة للمؤسسات" },
      { title: "Starlink RV", img: "pic1.webp", price: 160, category: "starlink", desc: "خدمة مخصصة للرحلات والمخيمات" },
      { title: "جواهر فري فاير", img: "pic3.png", price: 10, category: "games", desc: "شحن فوري لعدد 100 جوهرة" },
      { title: "UC ببجي", img: "pubg.png", price: 15, category: "games", desc: "شحن شدات ببجي بسعر ممتاز" },
      { title: "شدات ببجي VIP", img: "pubg.png", price: 30, category: "games", desc: "باقة كبار الشخصيات" },
      { title: "بطاقة Roblox", img: "https://i.imgur.com/R3V0gAH.jpeg", price: 12, category: "games", desc: "بطاقة شحن روبلوكس" },
      { title: "كريستالات Mobile Legends", img: "https://i.imgur.com/H8mMzR1.jpeg", price: 18, category: "games", desc: "شحن كريستالات" },
      { title: "Steam Wallet", img: "https://i.imgur.com/NcDqzt6.jpeg", price: 25, category: "games", desc: "بطاقة ستيم العالمية" },
      { title: "نجوم تيكتوك", img: "https://i.imgur.com/hVaaPHK.jpeg", price: 20, category: "apps", desc: "شحن نجوم تيكتوك للحسابات" },
      { title: "Telegram Premium", img: "https://i.imgur.com/1I0RT8Q.jpeg", price: 5, category: "apps", desc: "نسخة بريميوم شهرية" },
      { title: "Netflix Premium", img: "https://i.imgur.com/fF7HXiy.jpeg", price: 12, category: "apps", desc: "اشتراك نتفليكس 4K" },
      { title: "YouTube Premium", img: "https://i.imgur.com/zAFgWjO.jpeg", price: 7, category: "apps", desc: "يوتيوب خالي من الإعلانات" },
      { title: "Spotify Premium", img: "https://i.imgur.com/w97vryu.jpeg", price: 6, category: "apps", desc: "استمع للموسيقى بلا حدود" },
      { title: "Discord Nitro", img: "https://i.imgur.com/xOyRZTu.jpeg", price: 10, category: "apps", desc: "مميزات إضافية لحسابك" },
      { title: "منتج أمازون", img: "https://i.imgur.com/KsW7ixX.jpeg", price: 50, category: "shopping", desc: "طلب وشراء منتجات من أمازون" },
      { title: "منتج AliExpress", img: "https://i.imgur.com/zMFk6CR.jpeg", price: 35, category: "shopping", desc: "شراء مباشر من AliExpress" },
      { title: "منتج eBay", img: "https://i.imgur.com/0lCKevs.jpeg", price: 45, category: "shopping", desc: "شراء من eBay بتسهيلات" },
      { title: "اشتراك Prime", img: "https://i.imgur.com/OcUtKco.jpeg", price: 15, category: "shopping", desc: "Amazon Prime لمدة شهر" },
      { title: "بطاقة هدايا جوجل", img: "https://i.imgur.com/wIpPrJe.jpeg", price: 25, category: "shopping", desc: "Google Play Gift Card" },
      { title: "بطاقة آيتونز", img: "https://i.imgur.com/x1KSeIb.jpeg", price: 30, category: "shopping", desc: "iTunes Gift Card" },
    ];

    function renderProducts(cat) {
      const list = document.getElementById("product-list");
      list.innerHTML = "";
      products.filter(p => !cat || p.category === cat).forEach((p, index) => {
        const card = document.createElement("div");
        card.className = "product-card";
        card.innerHTML = `
          <img src="${p.img}" alt="${p.title}" />
          <h2>${p.title}</h2>
          <p>${p.desc}</p>
          <p><strong>$${p.price} = ${(p.price * exchangeRate).toLocaleString()} SDG</strong></p>
        `;
        card.onclick = () => openModal(p);
        list.appendChild(card);
      });
    }

    function openModal(product) {
      document.getElementById("modal-img").src = product.img;
      document.getElementById("modal-title").textContent = product.title;
      document.getElementById("modal-desc").textContent = product.desc;
      document.getElementById("modal-price").innerHTML = `<strong>$${product.price} = ${(product.price * exchangeRate).toLocaleString()} SDG</strong>`;
      document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("modal").style.display = "none";
    }

    function filterCategory(cat) {
      renderProducts(cat);
    }

    renderProducts();
  </script>
</body>
</html>
