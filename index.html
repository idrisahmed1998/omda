<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر العمدة - Starlink وغيره</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #222;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
      background: #333;
      padding: 0.5rem;
    }
    nav button {
      background: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 8px;
      font-weight: bold;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .card-body {
      padding: 1rem;
      text-align: center;
    }
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
    .tabs-content { display: none; }
    .tabs-content.active { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>متجر العمدة</h1>
    <p>كل الخدمات في مكان واحد</p>
  </header>

  <nav>
    <button onclick="showTab('starlink')">تنشيط Starlink</button>
    <button onclick="showTab('games')">شحن ألعاب وجواهر</button>
    <button onclick="showTab('apps')">شحن تطبيقات ونجوم</button>
    <button onclick="showTab('shopping')">شراء أونلاين</button>
  </nav>

  <div id="tabs">
    <div id="starlink" class="tabs-content active products"></div>
    <div id="games" class="tabs-content products"></div>
    <div id="apps" class="tabs-content products"></div>
    <div id="shopping" class="tabs-content products"></div>
  </div>

  <footer>
    <p>جميع الحقوق محفوظة &copy; العمدة 2025</p>
  </footer>

  <script>
    const exchangeRate = 3500;
    const products = [
      { title: "Starlink Residential", category: "starlink", price: 110, img: "https://i.imgur.com/1.jpg", desc: "باقة منزلية" },
      { title: "Starlink Business", category: "starlink", price: 500, img: "https://i.imgur.com/2.jpg", desc: "باقة الشركات" },
      { title: "Starlink Roam", category: "starlink", price: 150, img: "https://i.imgur.com/3.jpg", desc: "للتنقل" },
      { title: "Starlink Maritime", category: "starlink", price: 1000, img: "https://i.imgur.com/4.jpg", desc: "للبحر" },
      { title: "Starlink Global", category: "starlink", price: 200, img: "https://i.imgur.com/5.jpg", desc: "لكل العالم" },
      { title: "Starlink Priority", category: "starlink", price: 250, img: "https://i.imgur.com/6.jpg", desc: "باقة خاصة" },
      { title: "Starlink Backup", category: "starlink", price: 120, img: "https://i.imgur.com/7.jpg", desc: "احتياطي" },

      { title: "جواهر فري فاير", category: "games", price: 10, img: "https://i.imgur.com/bymTQ3N.jpeg", desc: "100 جوهرة" },
      { title: "UC ببجي", category: "games", price: 15, img: "https://i.imgur.com/IDT7PwX.jpeg", desc: "60 UC" },
      { title: "شدات كول اوف ديوتي", category: "games", price: 12, img: "https://i.imgur.com/8.jpg", desc: "120 CP" },
      { title: "بطاقات بلاي ستيشن", category: "games", price: 20, img: "https://i.imgur.com/9.jpg", desc: "$20 PSN" },
      { title: "بطاقات اكس بوكس", category: "games", price: 20, img: "https://i.imgur.com/10.jpg", desc: "$20 Xbox" },
      { title: "جواهر موبايل ليجند", category: "games", price: 8, img: "https://i.imgur.com/11.jpg", desc: "100 Diamond" },
      { title: "باقة الألعاب المتنوعة", category: "games", price: 30, img: "https://i.imgur.com/12.jpg", desc: "تشمل كل شيء" },

      { title: "نجوم تيك توك", category: "apps", price: 20, img: "https://i.imgur.com/hVaaPHK.jpeg", desc: "نجوم مباشرة" },
      { title: "Telegram Premium", category: "apps", price: 5, img: "https://i.imgur.com/1I0RT8Q.jpeg", desc: "شهر بريميوم" },
      { title: "YouTube Premium", category: "apps", price: 10, img: "https://i.imgur.com/13.jpg", desc: "شهر مجاني" },
      { title: "Netflix", category: "apps", price: 15, img: "https://i.imgur.com/14.jpg", desc: "شهر UHD" },
      { title: "Spotify", category: "apps", price: 6, img: "https://i.imgur.com/15.jpg", desc: "بريميوم" },
      { title: "Apple Music", category: "apps", price: 7, img: "https://i.imgur.com/16.jpg", desc: "آيتونز" },
      { title: "Google Play", category: "apps", price: 10, img: "https://i.imgur.com/17.jpg", desc: "بطاقات" },

      { title: "منتج أمازون", category: "shopping", price: 60, img: "https://i.imgur.com/KsW7ixX.jpeg", desc: "شحن من Amazon" },
      { title: "منتج من eBay", category: "shopping", price: 55, img: "https://i.imgur.com/18.jpg", desc: "منتجات نادرة" },
      { title: "خدمة شراء من شي إن", category: "shopping", price: 45, img: "https://i.imgur.com/19.jpg", desc: "أزياء" },
      { title: "إلكترونيات من علي إكسبرس", category: "shopping", price: 80, img: "https://i.imgur.com/20.jpg", desc: "طلب خاص" },
      { title: "بطاقات هدايا", category: "shopping", price: 25, img: "https://i.imgur.com/21.jpg", desc: "Amazon, Google..." },
      { title: "شحن مباشر لموبايل", category: "shopping", price: 30, img: "https://i.imgur.com/22.jpg", desc: "رصيد دولي" },
      { title: "خدمة اشتراك شهري", category: "shopping", price: 40, img: "https://i.imgur.com/23.jpg", desc: "صندوق مفاجآت" },
    ];

    function showTab(category) {
      document.querySelectorAll('.tabs-content').forEach(tab => tab.classList.remove('active'));
      document.getElementById(category).classList.add('active');
    }

    function loadProducts() {
      products.forEach(p => {
        const card = `
          <div class="card">
            <img src="${p.img}" alt="${p.title}" />
            <div class="card-body">
              <h3>${p.title}</h3>
              <p>${p.desc}</p>
              <strong>$${p.price} = ${(p.price * exchangeRate).toLocaleString()} SDG</strong>
            </div>
          </div>`;
        document.getElementById(p.category).innerHTML += card;
      });
    }

    loadProducts();
  </script>
</body>
</html>
